- title: 'Recommended reporting items for epidemic forecasting and prediction research: The EPIFORGE 2020 guidelines'
  slug: epiforge
  authors: Pollett S, Johansson MA, Reich NG, ... Viboud C, Brady O, Rivers C
  preprint: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8525759/
