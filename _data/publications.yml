- title: 'Challenges of COVID-19 Case Forecasting in the US, 2020-2021'
  slug: covid_case_challenges
  authors: Lopez V, Cramer EY, Pagano R, ... Biggerstaff M, Reich NG, Johansson MA
  preprint: https://www.medrxiv.org/content/10.1101/2023.05.30.23290732v1
  pdf: https://journals.plos.org/ploscompbiol/article?id=10.1371/journal.pcbi.1011200
  year: 2024
  journal: PLOS Computational Biology
  doi: 10.1371/journal.pcbi.1011200
  keywords: forecasting, covid-19
  abstract: >
    During the COVID-19 pandemic, forecasting COVID-19 trends to support planning and response was a priority for scientists and decision makers 
    alike. In the United States, COVID-19 forecasting was coordinated by a large group of universities, companies, and government entities led by 
    the Centers for Disease Control and Prevention and the US COVID-19 Forecast Hub (https://covid19forecasthub.org). We evaluated approximately 
    9.7 million forecasts of weekly state-level COVID-19 cases for predictions 1-4 weeks into the future submitted by 24 teams from August 2020 
    to December 2021. We assessed coverage of central prediction intervals and weighted interval scores (WIS), adjusting for missing forecasts 
    relative to a baseline forecast, and used a Gaussian generalized estimating equation (GEE) model to evaluate differences in skill across 
    epidemic phases that were defined by the effective reproduction number. Overall, we found high variation in skill across individual models, 
    with ensemble-based forecasts outperforming other approaches. Forecast skill relative to the baseline was generally higher for larger 
    jurisdictions (e.g., states compared to counties). Over time, forecasts generally performed worst in periods of rapid changes in reported 
    cases (either in increasing or decreasing epidemic phases) with 95% prediction interval coverage dropping below 50% during the growth phases 
    of the winter 2020, Delta, and Omicron waves. Ideally, case forecasts could serve as a leading indicator of changes in transmission dynamics. 
    However, while most COVID-19 case forecasts outperformed a naïve baseline model, even the most accurate case forecasts were unreliable in key 
    phases. Further research could improve forecasts of leading indicators, like COVID-19 cases, by leveraging additional real-time data, 
    addressing performance across phases, improving the characterization of forecast confidence, and ensuring that forecasts were coherent across 
    spatial scales. In the meantime, it is critical for forecast users to appreciate current limitations and use a broad set of indicators to 
    inform pandemic-related decision making.
    
# 2023  

- title: 'Evaluating infectious disease forecasts with allocation scoring rules'
  slug: alloscore
  authors: Gerding A, Reich NG, Rogers B, Ray EL
  preprint: https://arxiv.org/abs/2312.16201
  #pdf: https://arxiv.org/pdf/2312.16201.pdf [update when published]
  year: 2023
  journal: arXiv
  #doi: 10.48550/arXiv.2312.16201 [update when published]
  keywords: forecasting, covid-19
  abstract: >
    Recent years have seen increasing efforts to forecast infectious disease burdens, with a primary 
    goal being to help public health workers make informed policy decisions. However, there has only 
    been limited discussion of how predominant forecast evaluation metrics might indicate the success
    of policies based in part on those forecasts. We explore one possible tether between forecasts 
    and policy: the allocation of limited medical resources so as to minimize unmet need. We use 
    probabilistic forecasts of disease burden in each of several regions to determine optimal resource 
    allocations, and then we score forecasts according to how much unmet need their associated 
    allocations would have allowed. We illustrate with forecasts of COVID-19 hospitalizations in the 
    US, and we find that the forecast skill ranking given by this allocation scoring rule can vary 
    substantially from the ranking given by the weighted interval score. We see this as evidence that the 
    allocation scoring rule detects forecast value that is missed by traditional accuracy measures and 
    that the general strategy of designing scoring rules that are directly linked to policy performance 
    is a promising direction for epidemic forecast evaluation.

- title: 'Evaluation of the US COVID-19 Scenario Modeling Hub for informing pandemic response under uncertainty'
  slug: covid_scenario_hub_eval
  authors: Howerton E, Contamin L, Mullany LC, Qin M, Reich NG, ... Viboud C, Lessler J
  preprint: https://www.medrxiv.org/content/10.1101/2023.06.28.23291998v1
  pdf: https://www.nature.com/articles/s41467-023-42680-x.pdf
  year: 2023
  volume: 14(1)
  pages: 7260
  journal: Nature Communications
  doi: 10.1038/s41467-023-42680-x
  keywords: forecasting, covid-19
  abstract: >
    Our ability to forecast epidemics far into the future is constrained by the many complexities of disease systems. 
    Realistic longer-term projections may, however, be possible under well-defined scenarios that specify 
    the future state of critical epidemic drivers. 
    Since December 2020, the U.S. COVID-19 Scenario Modeling Hub (SMH) has convened multiple modeling teams 
    to make months ahead projections of SARS-CoV-2 burden, totaling nearly 1.8 million national and state-level projections. 
    Here, we find SMH performance varied widely as a function of both scenario validity and model calibration. 
    We show scenarios remained close to reality for 22 weeks on average 
    before the arrival of unanticipated SARS-CoV-2 variants invalidated key assumptions. 
    An ensemble of participating models that preserved variation between models (using the linear opinion pool method) 
    was consistently more reliable than any single model in periods of valid scenario assumptions, 
    while projection interval coverage was near target levels. 
    SMH projections were used to guide pandemic response, 
    illustrating the value of collaborative hubs for longer-term scenario projections.

- title: 'Real-time mechanistic Bayesian forecasts of COVID-19 mortality'
  slug: gibson-mortality
  authors: Gibson GC, Reich NG, Sheldon D
  preprint: https://www.medrxiv.org/content/10.1101/2020.12.22.20248736v2
  year: 2023
  volume: 17(3)
  pages: 1801-1819
  journal: Annals of Applied Statistics
  github: gcgibson/mech_bayes_paper
  doi: 10.1214/22-AOAS1671
  keywords: covid-19
  abstract: >
    The COVID-19 pandemic emerged in late December 2019. In the first six months of the global outbreak, 
    the US reported more cases and deaths than any other country in the world. Effective modeling of the course of the pandemic can help assist 
    with public health resource planning, intervention efforts, and vaccine clinical trials. 
    However, building applied forecasting models presents unique challenges during a pandemic. First, case data available to models in 
    real-time represent a non-stationary fraction of the true case incidence due to changes in available diagnostic tests and test-seeking behavior. 
    Second, interventions varied across time and geography leading to large changes in transmissibility over the course of the pandemic. 
    We propose a mechanistic Bayesian model (MechBayes) that builds upon the classic compartmental susceptible-exposed-infected-recovered (SEIR) 
    model to operationalize COVID-19 forecasting in real time. This framework includes non-parametric modeling of varying transmission rates, 
    non-parametric modeling of case and death discrepancies due to testing and reporting issues, and a joint observation likelihood on new case 
    counts and new deaths; it is implemented in a probabilistic programming language to automate the use of Bayesian reasoning for quantifying 
    uncertainty in probabilistic forecasts. The model has been used to submit forecasts to the US Centers for Disease Control, 
    through the COVID-19 Forecast Hub. We examine the performance relative to a baseline model as well as alternate models submitted to the Forecast Hub. 
    Additionally, we include an ablation test of our extensions to the classic SEIR models. We demonstrate a significant gain in both point and 
    probabilistic forecast scoring measures using MechBayes when compared to a baseline model. We show that MechBayes ranks as one of the top models 
    out of those submitted to the COVID-19 Forecast Hub. Finally, we demonstrate that MechBayes performs significantly better than the classical SEIR model.

- title: 'Mixture distributions for probabilistic forecasts of disease outbreaks'
  slug: mix-distrib
  authors: Wadsworth S, Niemi J, Reich NG
  preprint: https://arxiv.org/abs/2310.11939
  #pdf: https://arxiv.org/pdf/2310.11939.pdf [update when published]
  year: 2023
  journal: arXiv
  #doi: 10.48550/arXiv.2310.11939 [update when published]
  keywords: forecasting
  abstract: >
    Collaboration among multiple teams has played a major role in probabilistic forecasting events of influenza outbreaks, 
    the COVID-19 pandemic, other disease outbreaks, and in many other fields. When collecting forecasts from individual teams, 
    ensuring that each team's model represents forecast uncertainty according to the same format allows for direct comparison of forecasts 
    as well as methods of constructing multi-model ensemble forecasts. This paper outlines several common probabilistic forecast representation formats 
    including parametric distributions, sample distributions, bin distributions, and quantiles and compares their use in the context of collaborative projects. 
    We propose the use of a discrete mixture distribution format in collaborative forecasting in place of other formats. 
    The flexibility in distribution shape, the ease for scoring and building ensemble models, 
    and the reasonably low level of computer storage required to store such a forecast make the discrete mixture distribution 
    an attractive alternative to the other representation formats.

- title: 'Comparison of combination methods to create calibrated ensemble forecasts for seasonal influenza in the U.S.'
  slug: calibrated-ensmble-forecasts
  authors: Wattanachit N, Ray EL, McAndrew TC, Reich NG
  preprint: https://arxiv.org/abs/2202.11834
  pdf: https://onlinelibrary.wiley.com/doi/epdf/10.1002/sim.9884
  year: 2023
  journal: Statistics in Medicine
  volume: 42(26)
  pages: 4696-4712
  doi: 10.1002/sim.9884
  keywords: forecasting, influenza
  abstract: >
    The characteristics of influenza seasons vary substantially from year to year, posing challenges for public health preparation and response. 
    Influenza forecasting is used to inform seasonal outbreak response, which can in turn potentially reduce the impact of an epidemic. 
    The United States Centers for Disease Control and Prevention, in collaboration with external researchers, 
    has run an annual prospective influenza forecasting exercise, known as the FluSight challenge. 
    Uniting theoretical results from the forecasting literature with domain-specific forecasts from influenza outbreaks, 
    we applied parametric forecast combination methods that simultaneously optimize model weights 
    and calibrate the ensemble via a beta transformation and made adjustments to the methods to reduce their complexity. 
    We used the beta-transformed linear pool, the finite beta mixture model, 
    and their equal weight adaptations to produce ensemble forecasts retrospectively 
    for the 2016/2017, 2017/2018, and 2018/2019 influenza seasons in the U.S. 
    We compared their performance to methods that were used in the FluSight challenge to produce the FluSight Network ensemble, 
    namely the equally weighted linear pool and the linear pool. 
    Ensemble forecasts produced from methods with a beta transformation were shown to outperform those 
    from the equally weighted linear pool and the linear pool for all week-ahead targets across in the test seasons based on average log scores. 
    We observed improvements in overall accuracy despite the beta-transformed linear pool 
    or beta mixture methods' modest under-prediction across all targets and seasons. 
    Combination techniques that explicitly adjust for known calibration issues in linear pooling should be considered 
    to improve probabilistic scores in outbreak settings.

- title: 'Predictive performance of multi-model ensemble forecasts of COVID-19 across European nations'
  slug: euro-evals
  authors: Sherratt K, Gruson H, Grah R, ... Gibson GC, Ray EL, Reich NG, Sheldon D, Wang Y, Wattanachit N, ... Bracher J, Funk S
  preprint: https://www.medrxiv.org/content/10.1101/2022.06.16.22276024v1
  pdf: https://elifesciences.org/download/aHR0cHM6Ly9jZG4uZWxpZmVzY2llbmNlcy5vcmcvYXJ0aWNsZXMvODE5MTYvZWxpZmUtODE5MTYtdjEucGRmP2Nhbm9uaWNhbFVyaT1odHRwczovL2VsaWZlc2NpZW5jZXMub3JnL2FydGljbGVzLzgxOTE2/elife-81916-v1.pdf?_hash=zJo10Qiyhk8kAXEi%2B%2FOT8Mo6K%2BIfcrV6QRyie39sdO4%3D
  year: 2023
  journal: eLife
  volume: 12
  pages: e81916
  doi: 10.7554/eLife.81916
  keywords: forecasting, covid-19
  abstract: >
    Background: Short-term forecasts of infectious disease contribute to situational awareness and capacity planning. Based on best practice 
    in other fields and recent insights in infectious disease epidemiology, one can maximise forecasts’ predictive performance by combining 
    independent models into an ensemble. Here we report the performance of ensemble predictions of COVID-19 cases and deaths across Europe 
    from March 2021 to March 2022.
    Methods: We created the European COVID-19 Forecast Hub, an online open-access platform where modellers upload weekly forecasts for 32 
    countries with results publicly visualised and evaluated. We created a weekly ensemble forecast from the equally-weighted average across 
    individual models' predictive quantiles. We measured forecast accuracy using a baseline and relative Weighted Interval Score (rWIS). We 
    retrospectively explored ensemble methods, including weighting by past performance.
    Results: We collected weekly forecasts from 48 models, of which we evaluated 29 models alongside the ensemble model. The ensemble had a 
    consistently strong performance across countries over time, performing better on rWIS than 91% of forecasts for deaths (N=763 predictions 
    from 20 models), and 83% forecasts for cases (N=886 predictions from 23 models). Performance remained stable over a 4-week horizon for 
    death forecasts but declined with longer horizons for cases. Among ensemble methods, the most influential choice came from using a median 
    average instead of the mean, regardless of weighting component models.
    Conclusions: Our results support combining independent models into an ensemble forecast to improve epidemiological predictions, and suggest 
    that median averages yield better performance than methods based on means. We highlight that forecast consumers should place more weight on 
    incident death forecasts than case forecasts at horizons greater than two weeks.
    Code and data availability: All source data were openly available before the study, originally available at: 
    https://github.com/covid19-forecast-hub-europe/covid19-forecast-hub-europe. 
    All data and code for this study are openly available on Github: covid19-forecast-hub-europe/euro-hub-ensemble.

- title: 'Assessing the utility of COVID-19 case reports as a leading indicator for hospitalization forecasting in the United States'
  slug: cases_lead_hospitalizations
  authors: Reich NG, Wang Y, Burns M, Ergas R, Cramer EY, Ray EL
  preprint: https://www.medrxiv.org/content/10.1101/2023.03.08.23286582v1
  pdf: https://www.sciencedirect.com/science/article/pii/S1755436523000646/pdfft?md5=501f8c5a916c41a194955789cddb3e5e&pid=1-s2.0-S1755436523000646-main.pdf
  journal: Epidemics
  volume: 45
  pages: 100728
  year: 2023
  doi: 10.1016/j.epidem.2023.100728
  keywords: forecasting, covid-19
  abstract: >
    Identifying data streams that can consistently improve the accuracy of epidemiological forecasting models is challenging. Using models designed 
    to predict daily state-level hospital admissions due to COVID-19 in California and Massachusetts, we investigated whether incorporating COVID-19 
    case data systematically improved forecast accuracy. Additionally, we considered whether using case data aggregated by date of test or by date 
    of report from a surveillance system made a difference to the forecast accuracy. Evaluating forecast accuracy in a test period, after first 
    having selected the best-performing methods in a validation period, we found that overall the difference in accuracy between approaches was 
    small, especially at forecast horizons of less than two weeks. However, forecasts from models using cases aggregated by test date showed lower 
    accuracy at longer horizons and at key moments in the pandemic, such as the peak of the Omicron wave in January 2022. Overall, these results 
    highlight the challenge of finding a modeling approach that can generate accurate forecasts of outbreak trends both during periods of relative 
    stability and during periods that show rapid growth or decay of transmission rates. While COVID-19 case counts seem to be a natural choice to 
    help predict COVID-19 hospitalizations, in practice any benefits we observed were small and inconsistent.

- title: 'Impact of SARS-CoV-2 vaccination of children ages 5-11 years on COVID-19 disease burden and resilience to new variants in the United States, November 2021-March 2022: a multi-model study'
  slug: sars-impact
  authors: Borchering RK, Mullany LC, Howerton E, Chinazzi M, Smith CP, Qin M, Reich NG, ... Viboud C, Lessler J
  preprint: https://www.medrxiv.org/content/10.1101/2022.03.08.22271905v1
  pdf: https://www.sciencedirect.com/science/article/pii/S2667193X22002150
  year: 2023
  journal: The Lancet Regional Health-Americas
  volume: 17
  pages: 100398
  doi: 10.1016/j.lana.2022.100398
  keywords: covid-19
  abstract: >
    Background: The COVID-19 Scenario Modeling Hub convened nine modeling teams to project the impact of expanding SARS-CoV-2 vaccination to 
    children aged 5–11 years on COVID-19 burden and resilience against variant strains. 
    Methods: Teams contributed state- and national-level weekly projections of cases, hospitalizations, and deaths in the United States from 
    September 12, 2021 to March 12, 2022. Four scenarios covered all combinations of 1) vaccination (or not) of children aged 5–11 years 
    (starting November 1, 2021), and 2) emergence (or not) of a variant more transmissible than the Delta variant (emerging November 15, 2021). 
    Individual team projections were linearly pooled. The effect of childhood vaccination on overall and age-specific outcomes was estimated 
    using meta-analyses.
    Findings: Assuming that a new variant would not emerge, all-age COVID-19 outcomes were projected to decrease nationally through mid-March 2022. 
    In this setting, vaccination of children 5–11 years old was associated with reductions in projections for all-age cumulative cases (7.2%, mean 
    incidence ratio [IR] 0.928, 95% confidence interval [CI] 0.880–0.977), hospitalizations (8.7%, mean IR 0.913, 95% CI 0.834–0.992), and deaths 
    (9.2%, mean IR 0.908, 95% CI 0.797–1.020) compared with scenarios without childhood vaccination. Vaccine benefits increased for scenarios 
    including a hypothesized more transmissible variant, assuming similar vaccine effectiveness. Projected relative reductions in cumulative 
    outcomes were larger for children than for the entire population. State-level variation was observed.
    Interpretation: Given the scenario assumptions (defined before the emergence of Omicron), expanding vaccination to children 5–11 years old would 
    provide measurable direct benefits, as well as indirect benefits to the all-age U.S. population, including resilience to more transmissible 
    variants.  
  
# 2022  
  
- title: 'An expert judgment model to predict early stages of the COVID-19 outbreak in the United States'
  slug: mcandrew-judgement-model
  authors: McAndrew TC, Reich NG
  preprint: https://www.medrxiv.org/content/10.1101/2020.09.21.20196725v1
  pdf: https://journals.plos.org/ploscompbiol/article/file?id=10.1371/journal.pcbi.1010485&type=printable
  year: 2022
  journal: PLOS Comp Bio
  volume: 18(9)
  pages: e1010485
  doi: 10.1371/journal.pcbi.1010485
  keywords: covid-19, forecasting
  abstract: >
    From February to May 2020, experts in the modeling of infectious disease provided quantitative predictions and estimates of trends in the 
    emerging COVID-19 pandemic in a series of 13 surveys. Data on existing transmission patterns were sparse when the pandemic began, but experts 
    synthesized information available to them to provide quantitative, judgment-based assessments of the current and future state of the pandemic. 
    We aggregated expert predictions into a single “linear pool” by taking an equally weighted average of their probabilistic statements. At a time 
    when few computational models made public estimates or predictions about the pandemic, expert judgment provided (a) falsifiable predictions of 
    short- and long-term pandemic outcomes related to reported COVID-19 cases, hospitalizations, and deaths, (b) estimates of latent viral 
    transmission, and (c) counterfactual assessments of pandemic trajectories under different scenarios. The linear pool approach of aggregating 
    expert predictions provided more consistently accurate predictions than any individual expert, although the predictive accuracy of a linear pool 
    rarely provided the most accurate prediction. This work highlights the importance that expert linear pool could play in flexibly assessing a wide 
    array of risks early in future emerging outbreaks, especially in settings where available data cannot yet support data-driven computational 
    modeling.

- title: 'An evaluation of prospective COVID-19 modelling studies in the USA: from data to science translation'
  slug: nixon-modeling-evaluation
  authors: Nixon K, Jindal S, Parker F, Reich NG, Ghobadi K, Lee EC, Truelove S, Gardner L
  preprint: https://www.medrxiv.org/content/10.1101/2022.04.18.22273992v1
  pdf: https://www.thelancet.com/action/showPdf?pii=S2589-7500%2822%2900148-0
  year: 2022
  journal: The Lancet Digital Health
  volume: 4(10)
  pages: e738-e747
  doi: 10.1016/S2589-7500(22)00148-0
  keywords: forecasting, covid-19
  abstract: >
    Infectious disease modelling can serve as a powerful tool for situational awareness and decision support for policy makers. However, 
    COVID-19 modelling efforts faced many challenges, from poor data quality to changing policy and human behaviour. To extract practical 
    insight from the large body of COVID-19 modelling literature available, we provide a narrative review with a systematic approach that 
    quantitatively assessed prospective, data-driven modelling studies of COVID-19 in the USA. We analysed 136 papers, and focused on the 
    aspects of models that are essential for decision makers. We have documented the forecasting window, methodology, prediction target, 
    datasets used, and geographical resolution for each study. We also found that a large fraction of papers did not evaluate performance 
    (25%), express uncertainty (50%), or state limitations (36%). To remedy some of these identified gaps, we recommend the adoption of the 
    EPIFORGE 2020 model reporting guidelines and creating an information-sharing system that is suitable for fast-paced infectious disease 
    outbreak science.

- title: 'Real-time COVID-19 forecasting: challenges and opportunities of model performance and translation'
  slug: nixon-real-time-covid
  authors: Nixon K, Jindal S, Parker F, Marshall M, Reich NG, Ghobadi K, Lee EC, Truelove S, Gardner L
  pdf: https://www.thelancet.com/action/showPdf?pii=S2589-7500%2822%2900167-4
  year: 2022
  journal: The Lancet Digital Health
  volume: 4(10)
  pages: :e699–e701
  doi: 10.1016/S2589-7500(22)00167-4
  keywords: forecasting, covid-19
  abstract: >
    The COVID-19 pandemic brought mathematical modelling into the spotlight, as scientists rushed to use data to understand transmission patterns 
    and disease severity, and to anticipate future epidemic outcomes. However, the use of COVID-19 modelling has been criticised, in part because 
    of a few particularly erroneous projections at the start of the pandemic.1 More than 2 years into the pandemic, models continue to face serious 
    obstacles as tools for informing outbreak response.1 Population-level health outcomes are difficult to predict accurately, especially cases and 
    hospitalisations,2 as discussed in the International Institute of Forecasters blog. This Comment, drawn from our experiences with real-time 
    prospective COVID-19 modelling, details these obstacles. We aim to highlight areas where further research and investment can improve the use of 
    models for informing outbreak responses in the USA, with a summary of recommendations in the Panel.

- title: 'Comparing trained and untrained probabilistic ensemble forecasts of COVID-19 cases and deaths in the United States'
  slug: ray-comparing-trained-untrained
  authors: Ray EL, Brooks LC, Bien J, Biggerstaff M, Bosse NI, Bracher J, Cramer EY, Funk S, Gerding A, Johansson MA, Rumack A, Wang Y, Zorn M, Tibshirani RJ, Reich NG
  preprint: https://arxiv.org/abs/2201.12387
  pdf: https://www.sciencedirect.com/sdfe/reader/pii/S0169207022000966/pdf
  year: 2022
  journal: International Journal of Forecasting
  volume: 39
  pages: 1366-1383
  doi: 10.1016/j.ijforecast.2022.06.005
  keywords: forecasting, covid-19
  abstract: >
    The U.S. COVID-19 Forecast Hub aggregates forecasts of the short-term burden of COVID-19 in the 
    United States from many contributing teams. We study methods for building an ensemble that combines 
    forecasts from these teams. These experiments have informed the ensemble methods used by the Hub. 
    To be most useful to policy makers, ensemble forecasts must have stable performance in the presence 
    of two key characteristics of the component forecasts: (1) occasional misalignment with the reported 
    data, and (2) instability in the relative performance of component forecasters over time. Our 
    results indicate that in the presence of these challenges, an untrained and robust approach to 
    ensembling using an equally weighted median of all component forecasts is a good choice to support 
    public health decision makers. In settings where some contributing forecasters have a stable record 
    of good performance, trained ensembles that give those forecasters higher weight can also be helpful.

- title: 'The United States COVID-19 Forecast Hub dataset'
  slug: covid-hub
  authors: Cramer EY, Huang Y, Wang Y, Ray EL, Cornell M, Bracher J, Brennen A, Castro Rivadeneira AJ, Gerding A, House K, Jayawardena D, Kanji AH, Khandelwal A, Le K, Niemi J, Stark A, Shah A, Wattanachit N, Zorn MW, Reich NG
  preprint: https://www.medrxiv.org/content/10.1101/2021.11.04.21265886v1
  pdf: https://www.nature.com/articles/s41597-022-01517-w.pdf
  year: 2022
  journal: Scientific Data
  volume: 9(1)
  pages: 1-15
  doi: 10.1038/s41597-022-01517-w
  keywords: covid-19, forecasting, software
  abstract: >
    Academic researchers, government agencies, industry groups, and individuals have produced forecasts at an unprecedented 
    scale during the COVID-19 pandemic. To leverage these forecasts, the United States Centers for Disease Control and Prevention 
    (CDC) partnered with an academic research lab at the University of Massachusetts Amherst to create the US COVID-19 Forecast 
    Hub. Launched in April 2020, the Forecast Hub is a dataset with point and probabilistic forecasts of incident hospitalizations, 
    incident cases, incident deaths, and cumulative deaths due to COVID-19 at national, state, and county levels in the United 
    States. Included forecasts represent a variety of modeling approaches, data sources, and assumptions regarding the spread of 
    COVID-19. The goal of this dataset is to establish a standardized and comparable set of short-term forecasts from modeling 
    teams. These data can be used to develop ensemble models, communicate forecasts to the public, create visualizations, compare 
    models, and inform policies regarding COVID-19 mitigation. These open-source data are available via download from GitHub, 
    through an online API, and through R packages.

- title: 'Collaborative Hubs: Making the Most of Predictive Epidemic Modeling'
  slug: ajph-collab-hubs
  authors: Reich NG, Lessler J, Funk S, Viboud C, Vespignani A, Tibshirani RJ, Shea K, Schienle M, Runge MC, Rosenfeld R, Ray EL, Niehus R, Johnson HC, Johansson MA, Hochheiser H, Gardner L, Bracher J, Borchering RK, Biggerstaff M
  pdf: https://ajph.aphapublications.org/doi/epdf/10.2105/AJPH.2022.306831
  year: 2022
  journal: AJPH
  volume: 112(6)
  pages: 839-842
  doi: 10.2105/AJPH.2022.306831
  keywords: forecasting, covid-19
  abstract: >
    The COVID-19 pandemic has made it clear that epidemic models play an important role in how governments and the public 
    respond to infectious disease crises. Early in the pandemic, models were used to estimate the true number of infections. 
    Later, they estimated key parameters, generated short-term forecasts of outbreak trends, and quantified possible effects 
    of interventions on the unfolding epidemic. In contrast to the coordinating role played by major national or international 
    agencies in weather related emergencies, pandemic modeling efforts were initially scattered across many research institutions. 
    Differences in modeling approaches led to contrasting results, contributing to confusion in public perception of the pandemic. 
    Efforts to coordinate modeling efforts in so-called “hubs” have provided governments, healthcare agencies, and the public 
    with assessments and forecasts that reflect the consensus in the modeling community. This has been achieved by openly 
    synthesizing uncertainties across different modeling approaches and facilitating comparisons between them.

- title: 'Evaluation of individual and ensemble probabilistic forecasts of COVID-19 mortality in the United States'
  slug: cramer-evaluation
  authors: Cramer EY, Ray EL, Lopez VK, Bracher J, ... Slayton RB, Johansson M , Biggerstaff M, Reich NG
