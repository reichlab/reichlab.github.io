  year: 2021
  journal: PLOS Medicine
  volume: 18(10)
  pages: e1003793
  doi: 10.1371/journal.pmed.1003793
  keywords: forecasting
  abstract: >
    Background: The importance of infectious disease epidemic forecasting and prediction research is underscored by decades of 
    communicable disease outbreaks, including COVID-19. Unlike other fields of medical research, such as clinical trials and 
    systematic reviews, no reporting guidelines exist for reporting epidemic forecasting and prediction research despite their 
    utility. We therefore developed the EPIFORGE checklist, a guideline for standardized reporting of epidemic forecasting research. 
    Methods and findings: We developed this checklist using a best-practice process for development of reporting guidelines, 
    involving a Delphi process and broad consultation with an international panel of infectious disease modelers and model end 
    users. The objectives of these guidelines are to improve the consistency, reproducibility, comparability, and quality of epidemic 
    forecasting reporting. The guidelines are not designed to advise scientists on how to perform epidemic forecasting and prediction 
    research, but rather to serve as a standard for reporting critical methodological details of such studies. Conclusions: These 
    guidelines have been submitted to the EQUATOR network, in addition to hosting by other dedicated webpages to facilitate feedback 
    and journal endorsement.

