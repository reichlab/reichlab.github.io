- title: 'The Zoltar forecast archive: a tool to facilitate standardization and storage of interdisciplinary prediction research'
  slug: reich-zoltar-forecast
  authors: Reich NG, Cornell M, Ray EL, House K, Le K
  preprint: https://arxiv.org/abs/2006.03922
  pdf: reich-zoltar-forecast
  year: 2021
  journal: Scientific Data
  volume: 8(59)
  doi: 10.1038/s41597-021-00839-5
  keywords: forecasting, software
  abstract: >
    Forecasting has emerged as an important component of informed, data-driven decision-making in a wide array of fields. 
    We introduce a new data model for probabilistic predictions that encompasses a wide range of forecasting settings. This 
    framework clearly defines the constituent parts of a probabilistic forecast and proposes one approach for representing 
    these data elements. The data model is implemented in Zoltar, a new software application that stores forecasts using the 
    data model and provides standardized API access to the data. In one real-time case study, an instance of the Zoltar web 
    application was used to store, provide access to, and evaluate real-time forecast data on the order of 107 rows, provided 
    by over 20 international research teams from academia and industry making forecasts of the COVID-19 outbreak in the US. 
    Tools and data infrastructure for probabilistic forecasts, such as those introduced here, will play an increasingly 
    important role in ensuring that future forecasting research adheres to a strict set of rigorous and reproducible standards.

- title: 'Improving Probabilistic Infectious Disease Forecasting Through Coherence'
  slug: improving-probabilistic-coherence
  authors: Gibson GC, Moran K, Reich NG, Osthus D
  preprint: https://www.biorxiv.org/content/10.1101/2019.12.27.889212v1
  pdf: https://journals.plos.org/ploscompbiol/article/file?id=10.1371/journal.pcbi.1007623&type=printable
  year: 2021
  journal: PLOS Comp Bio
  doi: 10.1371/journal.pcbi.1007623
  keywords: forecasting, influenza, flusight
  abstract: >
    With an estimated $10 . 4 billion in medical costs and 31.4 million outpatient visits each year, influenza 
    poses a serious burden of disease in the United States. To provide insights and advance warning into the spread 
    of influenza, the U.S. Centers for Disease Control and Prevention (CDC) runs a challenge for forecasting 
    weighted influenza-like illness (wILI) at the national and regional level. Many models produce independent 
    forecasts for each geographical unit, ignoring the constraint that the national wILI is a weighted sum of regional 
    wILI, where the weights correspond to the population size of the region. We propose a novel algorithm that transforms 
    a set of independent forecast distributions to obey this constraint, which we refer to as probabilistically 
    coherent. Enforcing probabilistic coherence led to an increase in forecast skill for 90% of the models we tested 
    over multiple flu seasons, highlighting the importance of respecting the forecasting system's geographical hierarchy.

- title: 'Evaluating epidemic forecasts in an interval format'
  slug: bracher-interval-format
  authors: Bracher J, Ray EL, Gneiting T, Reich NG
  preprint: https://arxiv.org/abs/2005.12881
  pdf: https://journals.plos.org/ploscompbiol/article/file?id=10.1371/journal.pcbi.1008618&type=printable
  year: 2021
  journal: PLOS Comp Bio
  doi: 10.1371/journal.pcbi.1008618
  keywords: forecasting, covid-19
  abstract: >
    For practical reasons, many forecasts of case, hospitalization and death counts in the context 
    of the current COVID-19 pandemic are issued in the form of central predictive intervals at various 
    levels. This is also the case for the forecasts collected in the COVID-19 Forecast Hub run by the 
    UMass-Amherst Influenza Forecasting Center of Excellence. Forecast evaluation metrics like the 
    logarithmic score, which has been applied in several infectious disease forecasting challenges, 
    are then not available as they require full predictive distributions. This note provides an overview 
    of how established methods for the evaluation of quantile and interval forecasts can be applied to 
    epidemic forecasts. Specifically, we discuss the computation and interpretation of the weighted 
    interval score, which is a proper score that approximates the continuous ranked probability score. 
    It can be interpreted as a generalization of the absolute error to probabilistic forecasts and allows 
    for a simple decomposition into a measure of sharpness and penalties for over- and underprediction.

- title: 'Adaptively stacking ensembles for influenza forecasting'
  slug: adaptive-ensembles
  authors: McAndrew T, Reich NG 
  preprint: https://arxiv.org/abs/1908.01675
  pdf: https://onlinelibrary.wiley.com/doi/epdf/10.1002/sim.9219
  year: 2021
  volume: 40(30)
  pages: 6931-6952
  journal: Statistics in medicine
  doi: 10.1002/sim.9219
  keywords: forecasting, influenza, flusight 
  github: tomcm39/adaptively_stacking_ensembles_for_infleunza_forecasting_with_incomplete_data
  abstract: >
    Seasonal influenza infects between 10 and 50 million people in the United States every year. 
    Accurate forecasts of influenza and influenza-like illness (ILI) have been named by the CDC 
    as an important tool to fight the damaging effects of these epidemics. 
    Multi-model ensembles make accurate forecasts of seasonal influenza, 
    but current operational ensemble forecasts are static: 
    they require an abundance of past ILI data and assign fixed weights to component models at the beginning of a season, 
    but do not update weights as new data on component model performance is collected. 
    We propose an adaptive ensemble that (i) does not initially need data to combine forecasts and 
    (ii) finds optimal weights which are updated week-by-week throughout the influenza season. 
    We take a regularized likelihood approach and investigate this regularizer's ability to impact adaptive ensemble performance. 
    After finding an optimal regularization value, we compare our adaptive ensemble to an equal-weighted and static ensemble. 
    Applied to forecasts of short-term ILI incidence at the regional and national level, 
    our adaptive model outperforms an equal-weighted ensemble and has similar performance to the static ensemble 
    using only a fraction of the data available to the static ensemble. 
    Needing no data at the beginning of an epidemic, an adaptive ensemble can quickly train and forecast an outbreak, 
    providing a practical tool to public health officials looking for a forecast to conform to unique features of a specific season.

- title: 'Aggregating predictions from experts: A review of statistical methods, experiments, and applications'
  slug: aggregate-prediction
  authors: McAndrew T, Wattanachit N, Gibson GC, Reich NG
  preprint: https://arxiv.org/abs/1912.11409
  pdf: https://wires.onlinelibrary.wiley.com/doi/epdf/10.1002/wics.1514
  year: 2021
  volume: 13(2)
  pages: e1514
  journal: 'Wiley Interdisciplinary Reviews: Computational Statistics'
  doi: 10.1002/wics.1514
  keywords: forecasting
  abstract: >
    Forecasts support decision making in a variety of applications. 
    Statistical models can produce accurate forecasts given abundant training data, 
    but when data is sparse or rapidly changing, statistical models may not be able to make accurate predictions. 
    Expert judgmental forecasts—models that combine expert-generated predictions into a single forecast—
    can make predictions when training data is limited by relying on human intuition. 
    Researchers have proposed a wide array of algorithms to combine expert predictions into a single forecast, 
    but there is no consensus on an optimal aggregation model. 
    This review surveyed recent literature on aggregating expert-elicited predictions. 
    We gathered common terminology, aggregation methods, and forecasting performance metrics, 
    and offer guidance to strengthen future work that is growing at an accelerated pace.

- title: 'Serological surveys to estimate cumulative incidence of SARS-CoV-2 infection in adults (Sero-MAss study), Massachusetts, July–August 2020: a mail-based cross-sectional study'
  slug: serological-surveys
  authors: Snyder T, Ravenhurst J, Cramer EY, Reich NG, Balzer L, Alfandari D, Lover AA
  preprint: https://www.medrxiv.org/content/10.1101/2021.03.05.21249174v3
  pdf: https://bmjopen.bmj.com/content/bmjopen/11/8/e051157.full.pdf
  year: 2021
  journal: BMJ Open 
  volume: 11:e051157
  pages: 1-10
  doi: 10.1136/bmjopen-2021-051157
  keywords: forecasting, covid-19
  abstract: >
    Objectives 
      To estimate the seroprevalence of anti-SARSCoV-2 IgG and IgM among Massachusetts residents and to better understand asymptomatic SARS-CoV-2 transmission during the summer of 2020.
    Design 
      Mail-based cross-sectional survey.
    Setting 
      Massachusetts, USA.
    Participants 
      Primary sampling group: sample of undergraduate students at the University of Massachusetts, Amherst (n=548) and a member of their household (n=231).
      Secondary sampling group: sample of graduate students, faculty, librarians and staff (n=214) and one member of their household (n=78). All participants were residents of Massachusetts without prior COVID-19 diagnosis.
      Primary and secondary outcome measures 
        Prevalence of SARS-CoV-2 seropositivity. Association of seroprevalence with variables including age, gender, race, geographic region, occupation and symptoms.
    Results 
      Approximately 27 000 persons were invited via email to assess eligibility. 1001 households were mailed dried blood spot sample kits, 762 returned blood samples for analysis. 
      In the primary sample group, 36 individuals (4.6%) had IgG antibodies detected for an estimated weighted prevalence in this population of 5.3% (95% CI: 3.5 to 8.0). 
      In the secondary sampling group, 10 participants (3.4%) had IgG antibodies detected for an estimated adjusted prevalence of 4.0% (95% CI: 2.2 to 7.4). No samples were IgM positive. 
      No association was found in either group between seropositivity and self-reported work duties or customer-facing hours. 
      In the primary sampling group, self-reported febrile illness since February 2020, male sex and minority race (Black or American Indian/Alaskan Native) were associated with seropositivity. 
      No factors except geographic regions within the state were associated with evidence of prior SARSCoV-2 infection in the secondary sampling group.
    Conclusions 
      This study fills a critical gap in estimating the levels of subclinical and asymptomatic infection. Estimates can be used to calibrate models estimating levels of population immunity over time, and these data are critical for informing public health interventions and policy.

