- title: 'Infectious Disease Prediction with Kernel Conditional Density Estimation'
  slug: ray-kcde
  authors: Ray EL, Sakrejda K, Lauer SA, Johansson MA, Reich NG
  year: 2017
  journal: Stat Med
  volume: 36
  pages: 4908-4929
  doi: 10.1002/sim.7488
  keywords: forecasting, dengue, influenza, flusight
  github: reichlab/article-disease-pred-with-kcde
  abstract: >
    Creating statistical models that generate accurate predictions of infectious disease incidence over multiple time points 
    is a challenging problem whose solution could benefit public health decision makers. 
    We develop a new approach to this problem using kernel conditional density estimation (KCDE) and copulas. 
    We obtain predictive distributions for incidence in individual weeks using KCDE 
    and tie those distributions together into joint distributions using copulas. 
    This strategy enables us to create predictions for the timing of and incidence in the peak week of the season. 
    Our implementation of KCDE incorporates two novel kernel components: 
    a periodic component that captures seasonality in disease incidence, 
    and a component that allows for a full parameterization of the bandwidth matrix with discrete variables. 
    We demonstrate via simulation that a fully parameterized bandwidth matrix can be beneficial for estimating conditional densities. 
    We apply the method to predicting dengue fever and influenza, 
    and compare to a seasonal autoregressive integrated moving average (SARIMA) model 
    and a previously published generalized linear model for infectious disease incidence known as HHH4. 
    KCDE outperforms the baseline methods for predictions of dengue incidence in individual weeks. 
    KCDE also offers more consistent performance than the baseline models for predictions of incidence in the peak week, 
    and is comparable to the baseline models on the other prediction targets. 
    Using the periodic kernel function led to better predictions of incidence. 
    Our approach and extensions of it could yield improved predictions for public health decision makers, 
    particularly in diseases with heterogeneous seasonal dynamics such as dengue fever. 
    
