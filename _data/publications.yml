  keywords: forecasting, covid-19
  abstract: >
    Short-term probabilistic forecasts of the trajectory of the COVID-19 pandemic in the United States have served as a 
    visible and important communication channel between the scientific modeling community and both the general public and 
    decision-makers. Forecasting models provide specific, quantitative, and evaluable predictions that inform short-term 
    decisions such as healthcare staffing needs, school closures, and allocation of medical supplies. Starting in April 
    2020, the US COVID-19 Forecast Hub (https://covid19forecasthub.org/) collected, disseminated, and synthesized tens of 
    millions of specific predictions from more than 90 different academic, industry, and independent research groups. A 
    multimodel ensemble forecast that combined predictions from dozens of groups every week provided the most consistently 
    accurate probabilistic forecasts of incident deaths due to COVID-19 at the state and national level from April 2020 
    through October 2021. The performance of 27 individual models that submitted complete forecasts of COVID-19 deaths 
    consistently throughout this year showed high variability in forecast skill across time, geospatial units, and forecast 
    horizons. Two-thirds of the models evaluated showed better accuracy than a naïve baseline model. Forecast accuracy 
    degraded as models made predictions further into the future, with probabilistic error at a 20-wk horizon three to five 
    times larger than when predicting at a 1-wk horizon. This project underscores the role that collaboration and active 
    coordination between governmental public-health agencies, academic modeling teams, and industry partners can play in 
    developing modern modeling capabilities to support local, state, and federal response to outbreaks.

- title: 'Collaborative modeling key to improving outbreak response'
  slug: outbreak-response
  authors: Reich NG, Ray EL
  pdf: https://www.pnas.org/doi/full/10.1073/pnas.2200703119
  year: 2022
  journal: PNAS
  volume: 119(14)
  pages: e2200703119
  doi: 10.1073/pnas.2200703119
  keywords: forecasting, covid-19
  abstract: >
    During the COVID-19 pandemic, modeling and forecasting have informed public health response at the local, state, and national levels by improving situational awareness, providing estimates of key virus characteristics, and optimizing mitigation strategies (1).
    While forecasting efforts often have been the most visible modeling outputs to the general public, as predictions are often highlighted by the media, other modeling has played an important role in the pandemic as well. In PNAS, Fox et al. detail an important and influential collaborative modeling effort that has supported real-time public health decision-making in Austin, TX, during the COVID-19 pandemic (2). The effort described by Fox et al. is notable both for its careful and accurate modeling as well as the in-depth collaboration, clearly built on a relationship of trust, with Austin city officials.
    While this effort is exemplary and hopefully will serve as a model for future similar collaborative work, the paper also raises important questions about how this kind of effort can be scaled. Ideally many municipalities, including ones that are not fortunate enough to have a terrific academic modeling group in or near their city, could take advantage of the insights that models have to offer. Can state and national public health agencies support scalable modeling efforts so that every local and state government can take advantage of a wide range of insights from robust modeling efforts? Furthermore, in doing so, can we reduce the dependency of such an undertaking on one single modeling group, by relying on the successful use of collaborative modeling “hubs” that have sprouted up before and during the pandemic (3–10) and/or by supporting the development of modeling capacity within public health agencies?

